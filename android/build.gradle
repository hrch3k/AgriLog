buildscript {
    ext.kotlin_version = '1.9.10'  // Define the Kotlin version here
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.4.2"  // Adjust as needed
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Use the defined Kotlin version
        // Add other classpaths if necessary

        // Add the Google services Gradle plugin for Firebase
        classpath 'com.google.gms:google-services:4.3.15'
        // You can keep this version, it's more recent
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}


// Clean task for cleaning up builds
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
